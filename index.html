<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vue to do list</title>

  <!-- link font awesome stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- link bootstrap stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
</head>

<body>

  <div id="app">

    <div class="container py-5">
      <h1 class="h1 mb-4">Vue To Do List</h1>

      <div class="row">
        <div class="col">
          <h2 class="mb-4">Aggiungi una task</h2>
          <div class="row flex-row">
            <div class="col"><input type="text" class="form-control" v-model="newTask.text"
                @keyup.enter="addTask(newTask)"></div>
            <div class="col-2"><button type="button" class="btn btn-primary" @click="addTask(newTask)">Aggiungi</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row gy-3 mt-3">
        <h2>Le tue task</h2>
        <div v-for="(task, index) in tasks" class="col-12">
          <div class="card p-3 d-flex flex-row align-items-center">
            <span :class="[{ done : task.done}]" class="flex-grow-1">{{ task.text
              }}</span>
            <i v-if="task.done == false" class="fa-solid fa-check p-2 text-success" @click="doneTask(index)"></i>
            <i v-if="task.done == true" class="fa-solid fa-rotate p-2 text-warning" @click="redoTask(index)"></i>
            <i class="fa-solid fa-xmark p-2 text-danger" @click="deleteTask(index)"></i>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
